<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Hızlı Hesap — Glassmorphism Araçları</title>
<link rel="icon" href="logo.svg">
<style>
  body{font-family:Arial;background:#eef6fb;margin:0;}
  header{display:flex;align-items:center;gap:16px;padding:22px 20px;
    background:linear-gradient(90deg,rgba(6,84,255,0.85),rgba(0,210,255,0.85));color:white}
  .brand{display:flex;gap:12px;align-items:center}
  .logo-img{width:56px;height:56px}
  .wrap{max-width:1100px;margin:20px auto;padding:20px}
  .hero{display:flex;gap:18px;background:white;padding:18px;border-radius:12px}
  .hero-img{width:220px;height:130px;border-radius:10px;object-fit:cover}
</style>
</head>
<body>

<header>
  <div class="brand">
    <img src="logo.svg" class="logo-img" alt="Logo">
    <div>
      <h1>Hızlı Hesap</h1>
      <p>Glassmorphism dashboard — Tüm araçlar bir arada</p>
    </div>
  </div>
</header>

<main class="wrap">
  <section class="hero">
    <img class="hero-img" src="hero.jpg" alt="Hero">
    <div>
      <h2>Hızlı Hesap Araçları</h2>
      <p>Tüm hesaplama servisleri tek panelde.</p>
    </div>
  </section>

  <p style="margin-top:20px;color:#333">Bu sadeleştirilmiş sürüm başarıyla oluşturuldu.</p>
</main>

</body>
</html>
