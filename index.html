<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hızlı Hesap</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f7fb;
        }

        header {
            background: #0066ff;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .hero {
            width: 100%;
            height: 200px;
            overflow: hidden;
        }
        .hero img {
            width: 100%;
        }

        .container {
            width: 95%;
            max-width: 900px;
            margin: 20px auto;
        }

        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            color: #0066ff;
            text-align: center;
        }

        input, button, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background: #0066ff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #004ac1;
        }

        .result {
            padding: 12px;
            background: #e9f3ff;
            border-left: 4px solid #0066ff;
            font-weight: bold;
            margin-top: 12px;
        }
    </style>

    <script>
        function hesapla(islem) {
            let a = parseFloat(document.getElementById("hs1").value);
            let b = parseFloat(document.getElementById("hs2").value);
            let sonuc = document.getElementById("hs_sonuc");

            if (isNaN(a) || isNaN(b)) {
                sonuc.innerHTML = "Lütfen iki sayı giriniz.";
                return;
            }

            let r = 0;

            switch(islem) {
                case 'topla': r = a + b; break;
                case 'cikar': r = a - b; break;
                case 'carp': r = a * b; break;
                case 'bol': r = b !== 0 ? (a / b) : "0'a bölünmez"; break;
                case 'mod': r = a % b; break;
                case 'yuzde': r = (a * b) / 100; break;
                case 'us': r = Math.pow(a, b); break;
                case 'karekok':
                    sonuc.innerHTML = "1. Sayı karekökü: " + Math.sqrt(a);
                    return;
            }

            sonuc.innerHTML = "Sonuç: " + r;
        }

        function bmiHesapla() {
            let kilo = document.getElementById("bmi_kilo").value;
            let boy = document.getElementById("bmi_boy").value / 100;
            let sonuc = document.getElementById("bmi_sonuc");

            if (!kilo || !boy) {
                sonuc.innerHTML = "Lütfen değerleri giriniz.";
                return;
            }

            let bmi = kilo / (boy * boy);
            sonuc.innerHTML = "BMI Değeriniz: " + bmi.toFixed(2);
        }

        function yasHesapla() {
            let dogum = document.getElementById("yas_tarih").value;
            let s = document.getElementById("yas_sonuc");

            if (!dogum) {
                s.innerHTML = "Tarih giriniz.";
                return;
            }

            let d = new Date(dogum);
            let y = new Date().getFullYear() - d.getFullYear();

            s.innerHTML = "Yaşınız: " + y;
        }
    </script>
</head>

<body>

<header>Hızlı Hesap - Profesyonel Araçlar</header>

<div class="hero">
    <img src="images/hero.jpg" alt="Tanıtım Görseli">
</div>

<div class="container">

    <!-- 1–8 Matematik Araçları -->
    <div class="card">
        <h2>Matematik Hesaplamaları</h2>

        <input id="hs1" type="number" placeholder="1. Sayı">
        <input id="hs2" type="number" placeholder="2. Sayı">

        <button onclick="hesapla('topla')">Toplama</button>
        <button onclick="hesapla('cikar')">Çıkarma</button>
        <button onclick="hesapla('carp')">Çarpma</button>
        <button onclick="hesapla('bol')">Bölme</button>
        <button onclick="hesapla('mod')">Mod Alma</button>
        <button onclick="hesapla('yuzde')">Yüzde Hesaplama</button>
        <button onclick="hesapla('us')">Üs Alma</button>
        <button onclick="hesapla('karekok')">Karekök</button>

        <div class="result" id="hs_sonuc"></div>
    </div>

    <!-- 9–12 Finans Araçları -->
    <div class="card">
        <h2>Yaş Hesaplama</h2>
        <input id="yas_tarih" type="date">
        <button onclick="yasHesapla()">Hesapla</button>
        <div class="result" id="yas_sonuc"></div>
    </div>

    <div class="card">
        <h2>BMI / Vücut Kitle İndeksi</h2>
        <input id="bmi_kilo" type="number" placeholder="Kilonuz (kg)">
        <input id="bmi_boy" type="number" placeholder="Boyunuz (cm)">
        <button onclick="bmiHesapla()">Hesapla</button>
        <div class="result" id="bmi_sonuc"></div>
    </div>

</div>

</body>
</html>
